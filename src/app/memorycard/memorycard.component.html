<h2>Boxes</h2>
<ul class="boxes">
	<li *ngFor="let box of heroes" [class.selected]="box === selectedBox" (click)="onSelect(box)">
		<span class="badge">{{box.id}}</span> {{box.name}}
	</li>
</ul>

<div *ngIf="selectedBox">

	<h2>{{selectedBox.name | uppercase}} Details</h2>
	<div><span>id: </span>{{selectedBox.id}}</div>
	<div>
		<label>name:
      <input [(ngModel)]="selectedBox.name" placeholder="name"/>
    </label>
	</div>

</div>
