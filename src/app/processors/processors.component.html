<h2>Processors</h2>
<ul class="processors">
	<li *ngFor="let processor of processors" [class.selected]="processor === selectedProcessor"
		(click)="onSelect(processor)">
		<span class="badge">{{processor.id}}</span> {{processor.name}} {{processor.socket}} {{processor.output}}
	</li>
</ul>
<button class="btn btn-primary" [disabled]="!selectedProcessor"
(click)="onNext(selectedProcessor)">
Next</button>
<div *ngIf="selectedProcessor">

	<h2>{{selectedProcessor.name | uppercase}} Details</h2>
	<div><span>id: </span>{{selectedProcessor.id}}</div>
	<div>
		<label>name:
      <input [(ngModel)]="selectedProcessor.name" placeholder="name"/>
    </label>
	</div>

</div>
