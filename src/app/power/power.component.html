<h2>Powers</h2>
<ul class="poweres">
	<li *ngFor="let power of heroes" [class.selected]="power === selectedPower" (click)="onSelect(power)">
		<span class="badge">{{power.id}}</span> {{power.name}}
	</li>
</ul>

<div *ngIf="selectedPower">

	<h2>{{selectedPower.name | uppercase}} Details</h2>
	<div><span>id: </span>{{selectedPower.id}}</div>
	<div>
		<label>name:
      <input [(ngModel)]="selectedPower.name" placeholder="name"/>
    </label>
	</div>

</div>
